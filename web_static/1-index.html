<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }

        header h1 {
            color: white;
            margin: 0;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            line-height: 60px;
        }

        footer h1 {
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <div style="min-height: calc(100vh - 130px);"></div>
    
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
